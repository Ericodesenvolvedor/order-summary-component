<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order summary component</title>
	<link rel="shortcut icon" href="./Assets/images/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="./Assets/Css/style.css">
</head>

<body>
	<main id="card">
		<figure id="ilustration-container">
			<img src="./Assets/images/illustration-hero.svg" alt="Na imagem contém um fundo azul meio escuro com alguns predios com opacidade reduzida, ao centro da imagem há um garoto com o celular na mão escutando música.">
		</figure>

		<div id="content">
			<div id="text-information">
				<header>
					<h1>Order <span class="capitalize-text">summary</span></h1>
				</header>
				<p>
					You can now listen to millians of songs,
					audiobooks, and podcasts on any device
					anywhere you like!
				</p>
			</div>
			
			<div id="plan-service-container">
				<div id="price-container">
					<figure>
						<img src="./Assets/images/icon-music.svg" alt="Na imagem contém um icone de uma nota músical com um fundo azul meio acizentado.">
					</figure>

					<div id="plan-service">
						<h2>Annual plan</h2>
						<p>$59.99/year</p>
					</div>
				</div>
				<a href="#">Change</a>
			</div>

			<button id="btn-payment" title="Um botão que te leverá para as formas de pagamento">
				Proceed to <span class="capitalize-text">payment</span>
			</button>
			
			<a href="#" class="capitalize-text" id="cancel-order">Cancel order</a>
		</div>
	</main>
</body>

</html>
